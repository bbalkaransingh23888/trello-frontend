<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <nav>
        <div class="topnav"></div>
    </nav>
</header>
<h1>Welcome to Tello</h1>
<p>A project management tool that will help you plan, manage and execute all your projects. </p>
<div class="formscontainer">
    <div class="signin">
        <div class="containerup">
            <h2>SIGN IN</h2>
            <input type="text" placeholder="Enter Username" id="uname" required>
            <input type="password" placeholder="Enter Password" id="psw" required>
            <button type="submit"><a href="./board.html">Login</a></button>
        </div>
    </div>
    <div class="signup">
        <div class="noaccount">
            <h2 id="h2"> DON'T HAVE AN ACCOUNT? </h2>

            <div class="signupmodal">
                <a href="#popup" class="btn">Sign Up</a>
                <div id="popup" class="modalpop">
                    <a href="#" class="close">&times;</a>
                    <h3>Sign up with</h3>
                    <h3>Or sign up using your email</h3>
                    <input type="text" placeholder="Enter Name" id="name" required>
                    <input type="text" placeholder="Enter Email" id="email" required>
                    <input type="password" placeholder="Password" id="pssw" required>
                    <button type="submit" id="create">Create</button>
                </div>
                <a href="#" class="closepop"></a>
            </div>

        </div>

    </div>

</div>

<footer>
    <p id="footer">All rights reserved @Tello blah blah G.S</p>
</footer>
</body>
</html>
